<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTA Real-Time Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Loads CSS file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'realtime/style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row main">
            <div class="mbta-container main-center">
                <div class="mbta-inner">
                    <h1 class="mbta-header">MBTA Real-Time Tracker</h1>

                    {% if error_message %}<h4 class="invalid-input"><strong>{{ error_message|linebreaksbr }}</strong></h4>{% endif %}

                    <form action="{% url 'submit' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="drop-label">
                                <label>Origin</label>
                            </div>
                            <label for="origin-dropdown"></label>
                            <select name="origin" type="dropdown" class="dropdown" id="origin-dropdown">
                                <option selected>Select origin station</option>
                                {% for station in stations %}
                                    <option value="{{ station.id }}" for="station{{ station.id }}">{{ station.name }}</option><br />
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="drop-label">
                                <label>Destination</label>
                            </div>
                            <label for="destination-dropdown"></label>
                            <select name="destination" type="dropdown" class="dropdown" id="destination-dropdown">
                                <option selected>Select destination station</option>
                                {% for station in stations %}
                                    <option value="{{ station.id }}" for="station{{ station.id }}">{{ station.name }}</option><br />
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
